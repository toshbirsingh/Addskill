<html>

<head>

    <style>
        .title {
            border-radius: 10px;
            margin-bottom: 10px;
            text-align: center;
            width: 210px;
            color: #ff4456;
            border: solid black 1px;
        }

        input[type="button"] {
            border-radius: 3px;
            background-color: lightblue;
            color: black;
            width: 100%;
            height: 100%;
            border: none;
        }

        input[type="text"] {
            text-align: right;
            background-color: white;
            width: 100%;
            border: 1px solid black;
            height: 100%;
        }

        td {
            border: none;
        }

        tr {
            border: none;
        }

        table {
            width: 22%;
            height: 200px;
        }
    </style>

    <script type="text/javascript">
        var charData=" ";
        var resultData=" ";
        var historyData=[];

        function evaluates(a){
            forms.screen.value+=a;
            character=forms.screen.value;
            charData=character;
        }
        function del(){
            var num=forms.screen.value;
            forms.screen.value=num.substring(0,num.length-1);
        }
        function ac(){
            forms.screen.value=" ";
        }
        function equal(){
            var calc=forms.screen.value;
            var result=eval(calc);
            forms.screen.value=result;
            resultData=result;
            historyData.push({"character":charData,"results":resultData});
            showLogData();

        }
        function sin(){
            var trigon=forms.screen.value;
            var res=Math.sin(trigon);
            forms.screen.value=res;

        }
        function cos(){
            var trigon=forms.screen.value;
            var res=Math.cos(trigon);
            forms.screen.value=res;

        }
        function tan(){
            var trigon=forms.screen.value;
            var res=Math.tan(trigon);
            forms.screen.value=res;

        }
        function pi(){
            var pai=forms.screen.value*3.141;
            forms.screen.value=pai;
        }
        function showLogData(){
            localStorage.setItem("textInput",JSON.stringify(historyData));

        }   
    </script>

</head>


<body>
    <div class="container">
    <form name="forms" class="res">
    <table border="1">
        <tr>
            <td style="width:55px"><input type="button" value="**" onclick="evaluates('')" /> </td>
            <td colspan="3"><input type="text" id="calc-disply-value screen" name="screen"/></td>
        </tr>
        <tr>
            <td><input type="button" value="+" onclick="evaluates('+')" /> </td>
            <td><input type="button" value="1" onclick="evaluates('1')" /> </td>
            <td><input type="button" value="2" onclick="evaluates('2')" /> </td>
            <td><input type="button" value="3" onclick="evaluates('3')" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="-" onclick="evaluates('-')" /> </td>
            <td><input type="button" value="4" onclick="evaluates('4')" /> </td>
            <td><input type="button" value="5" onclick="evaluates('5')" /> </td>
            <td><input type="button" value="6" onclick="evaluates('6')" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="*" onclick="evaluates('*')" /> </td>
            <td><input type="button" value="7" onclick="evaluates('7')" /> </td>
            <td><input type="button" value="8" onclick="evaluates('8')" /> </td>
            <td><input type="button" value="9" onclick="evaluates('9')" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="/" onclick="evaluates('/')" /> </td>
            <td><input type="button" value="." onclick="evaluates('.')" /> </td>
            <td><input type="button" value="0" onclick="evaluates('0')" /> </td>
            <td><input type="button" value="=" onclick="equal()" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="pi" onclick="pi()" /> </td>
            <td><input type="button" value="Sin" onclick="sin()" /> </td>
            <td><input type="button" value="Cos" onclick="cos()" /> </td>
            <td><input type="button" value="Tan" onclick="tan()" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="AC" onclick="ac()" /> </td>
            <td><input type="button" value="(" onclick="evaluates('(')" /> </td>
            <td><input type="button" value=")" onclick="evaluates(')')" /> </td>
            <td><input type="button" value="C" onclick="del()" /> </td>
        </tr>
    </table>
