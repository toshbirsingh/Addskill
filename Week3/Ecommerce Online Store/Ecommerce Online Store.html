<script>
  localStorage.clear();
  let history=new Set();
  let start='';
  let end='';

  function search() {
  var input, filter, list, product, i; 
  input = document.getElementById("form1");
  filter = input.value.toUpperCase();
  list = document.getElementById("productList");
  product = list.getElementsByClassName("product");
  for (i = 0; i < product.length; i++) 
    if (product[i].id.toUpperCase().indexOf(filter)==0) {
      product[i].style.display = ""
      if (filter!='' && product[i].id.toUpperCase()==filter){
        history.add(product[i].id)            
        console.log(history);
      } 
    }
    else {
      product[i].style.display = "none";
    }
  };

  function add(item) {
    if(localStorage.getItem(item)==null){
      localStorage.setItem(item,1);
    }
    else {
      localStorage.setItem(item,parseInt(localStorage.getItem(item))+1)
    }

  };

  function drop() {
    document.getElementById("myDropdown").classList.toggle("show");
  };

  function onHover(id){
        document.getElementById(id).classList.add("hovercolor");
        start=new Date()
    };
    
    function onHoverout(id){
        document.getElementById(id).classList.remove("hovercolor");
        final=new Date()
        console.log(((final.getTime()-start.getTime())/1000)+" secs");
    };

  window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }; 
    
    fruit.addEventListener("click",()=>{
        
        document.getElementById("choicebtn").textContent="Fruits"
        let prd=document.getElementsByClassName("product");
                
        for(let i=0;i<prd.length;i++){
            
            if (prd[i].classList.contains("fruit")){
                prd[i].style.display = ""
            }
            else{
                prd[i].style.display = "none"
            }
        }
    });
    
    vegetable.addEventListener("click",()=>{
        
        document.getElementById("choicebtn").textContent="Vegetables"
        let prd=document.getElementsByClassName("product");
        
        for(let i=0;i<prd.length;i++){
            
            if (prd[i].classList.contains("vegetable")){
                prd[i].style.display = ""
            }
            else{
                prd[i].style.display = "none"
            }
        }
    });
    
    allcat.addEventListener("click",()=>{
        
        document.getElementById("choicebtn").textContent="Category"
        let prd=document.getElementsByClassName("product");
        
        for(let i=0;i<prd.length;i++){
            prd[i].style.display = ""
        }            
    });    
    
    
    signupbutton.addEventListener("click",function(event){
                
        let form = document.forms.signupform;
        
        if(form.elements.emailinput.value.indexOf("@") == -1){
            
            form.elements.emailinput.classList.add("wronginput");
            form.elements.emailinput.focus();
            
        }

        else{
            
            form.elements.emailinput.blur();
            
            }
        });
    
    emailinput.addEventListener("click",function(){
        
            let form = document.forms.signupform;
            form.elements.emailinput.classList.remove("wronginput");
        
    });


</script>
