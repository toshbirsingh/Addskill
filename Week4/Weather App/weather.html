<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>

    <body>
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Enter City Name</label>
              <input type="text" class="form-control city" id="formGroupExampleInput" placeholder="City">
            </div><br>
            <button type="button" class="btn btn-primary submit">Submit</button><br>
            <div class="form-group temp">
            </div><br>
          </form>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>

    <script>
        const input = document.querySelector('.city');
        var button = document.querySelector('.submit');
        const temp = document.querySelector('.temp');

        const API_Key = 'd1b1490888db90fe918952805d5fe50f';

        button.addEventListener('click', () => {

        const cityInput = input.value;
        console.log(cityInput)
        fetch(`http://api.weatherstack.com/current?access_key=${API_Key}&query=${cityInput}`)
        .then(res => res.json())
        .then(data => {
            console.log(data.current.temperature)

            temp.innerHTML =`<br><label for="formGroupExampleInput">Temperature</label>
                <input type="text" class="form-control temperature" id="formGroupExampleInput" placeholder="${data.current.temperature}" readonly>`
            
        })


        });


    </script>
</html>
